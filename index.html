<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="dist/css/css-components.css" />
</head>
<body>
    <div style="margin: 1em">
        <h3 style="margin-bottom: 0.5em">Button color variants</h3>
        <div>
            <button class="button">Default</button>
            <button class="button blue">Blue</button>
            <button class="button green">Green</button>
            <button class="button yellow">Yellow</button>
            <button class="button red">Red</button>
        </div>
    </div>
    <div style="margin: 1em">
        <h3 style="margin-bottom: 0.5em">Button disabled state</h3>
        <div>
            <button class="button" disabled>Default</button>
            <button class="button blue" disabled>Blue</button>
            <button class="button green" disabled>Green</button>
            <button class="button yellow" disabled>Yellow</button>
            <button class="button red" disabled>Red</button>
        </div>
    </div>
    <div style="margin: 1em">
        <h3 style="margin-bottom: 0.5em">Button size variants</h3>
        <div>
            <button class="button small">Default</button>
            <button class="button">Blue</button>
            <button class="button large">Green</button>
        </div>
    </div>
</body>
</html>
